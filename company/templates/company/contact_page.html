{% load wagtailcore_tags %}
<header class="col12">
    <h1>{{ page.introduction }}</h1>
</header>
<section class="row">
    {% for contact in page.contacts.all %}
    {% if forloop.counter|divisibleby:4 %}</section><section class="row">{% endif %}
    <article class="col-4", style="background-color: gray">
        <div class="contact">
            <p>{{ contact.name }}</p>
            <p>{{ contact.address|richtext }}</p>
            <p>{{ contact.phone }}</p>
            <p>{{ contact.email }}</p>
        </div>
    </article>
    {% endfor %}
    <article class="col-4", style="background-color: gray">
        <div class="contact">
            &nbsp;
        </div>
    </article>
    <article class="col-4", style="background-color: gray">
        <div class="contact">
            &nbsp;
        </div>
    </article>
</section>
