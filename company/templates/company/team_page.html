{% load wagtailimages_tags %}

<header class="col-12">
    <h1>{{ page.introduction }}</h1>
</header>
<section class="row">
    {% for profile in page.profiles.all %}
    {% if forloop.counter|divisibleby:4 %}</section><section class="row">{% endif %}
    <article class="col-4">
        <a href="">{% image profile.image fill-200x150 %}</a>
        <p>{{ profile.first_name }}&nbsp;{{ profile.last_name }}</p>
        <p>{{ profile.job_title }}</p>
    </article>
    {% endfor %}
</section>
