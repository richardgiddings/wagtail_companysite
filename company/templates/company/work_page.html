{% load wagtailcore_tags wagtailimages_tags %}

<header class="col12">
    <h1>{{ page.introduction }}</h1>
</header>
<section class="row">
    {% for case_study in page.get_children %}
    <article class="col4">
        <div class="image">
            <a href="{% pageurl case_study %}">{% image case_study.specific.main_image fill-400x300 %}</a>
            <h3>{{ case_study.title }}</h3>
        </div>
    </article>
    {% endfor %}
</section>
